apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "it.giovanni.arkivio"
        minSdkVersion 28
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        def ENV_DEV = "\"https://www.googleapis.com/youtube/v3\""

        debug {
            buildConfigField "String", "MW_URL", ENV_DEV
            buildConfigField "String", "CREDITS_PREFIX", "\"DEBUG\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    android {
        buildFeatures {
            dataBinding = true
            viewBinding = true
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.32'
    testImplementation 'junit:junit:4.13.2' // libreria che gestisce gli unit test
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    // hamcrest: libreria che pianifica una strategia di test molto pi√π estesa degli unit test.

    // androidx
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.work:work-runtime:2.5.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.biometric:biometric:1.1.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Core
    def core_version = "1.3.2"
    implementation "androidx.core:core-ktx:$core_version"
    implementation "androidx.core:core-role:1.1.0-alpha01"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3-native-mt'

    // Room
    kapt 'androidx.room:room-compiler:2.3.0'
    implementation 'androidx.room:room-guava:2.3.0'
    implementation 'androidx.room:room-runtime:2.3.0'
    implementation 'androidx.room:room-rxjava2:2.3.0'
    annotationProcessor 'androidx.room:room-compiler:2.3.0'

    // Material
    implementation 'com.google.android.material:material:1.3.0'

    // Google Mobile Services
    implementation 'com.google.android.gms:play-services-analytics:17.0.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.gms:play-services-nearby:17.0.0'
    implementation 'com.google.android.gms:play-services-plus:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:26.1.0') // Import the BoM for the Firebase platform
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-crashlytics-ktx' // Declare the dependencies for the Crashlytics libraries
    implementation 'com.google.firebase:firebase-analytics-ktx' // Declare the dependencies for the Analytics libraries

    // Add the SDK for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging:21.1.0'
    implementation 'com.google.firebase:firebase-messaging-directboot:21.1.0'

    implementation 'com.google.firebase:firebase-database:20.0.0' // Add the SDK for Firebase Database

    implementation "com.loopj.android:android-async-http:1.4.11" // Firebase Realtime Database

    // GSON
    implementation 'com.google.code.gson:gson:2.8.6'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit2_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit2_converter_gson_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit2_converter_gson_version"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$retrofit2_rxjava2_adapter_version"

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'

    // rxandroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    // Volley
    implementation 'com.android.volley:volley:1.2.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Airbnb
    implementation 'com.airbnb.android:lottie:3.7.0' // Lottie
    implementation 'com.airbnb.android:paris:1.7.3' // Paris
    kapt 'com.airbnb.android:paris-processor:1.7.3' // If you're using Paris annotations.

    // card.io
    implementation 'io.card:android-sdk:5.5.1'

    // Flexbox
    implementation 'com.google.android:flexbox:1.1.0'

    // Blur View
    implementation 'com.github.mmin18:realtimeblurview:1.2.1'

    // Machine Learning
    implementation 'com.google.mlkit:face-detection:16.0.6'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:16.1.3'

    // YouTube
    implementation 'com.google.apis:google-api-services-youtube:v3-rev99-1.17.0-rc'
    implementation 'com.google.http-client:google-http-client-android:1.39.1'
    implementation 'com.google.api-client:google-api-client-android:1.31.3'
    implementation 'com.google.api-client:google-api-client-gson:1.31.1'
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
}