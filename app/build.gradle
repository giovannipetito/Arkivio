apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'
apply plugin: 'com.google.gms.google-services' // Google Services Gradle plugin
apply plugin: 'com.google.firebase.crashlytics' // Crashlytics Gradle plugin

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "it.giovanni.arkivio"
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

        def ENV_DEV = "\"https://www.googleapis.com/youtube/v3\""

        debug {
            buildConfigField "String", "MW_URL", ENV_DEV
            buildConfigField "String", "CREDITS_PREFIX", "\"DEBUG\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        // exclude 'META-INF/INDEX.LIST'
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.72'
    testImplementation 'junit:junit:4.12'

    // androidx
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.work:work-runtime:2.3.4'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "androidx.biometric:biometric:1.0.1"
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Room
    kapt 'androidx.room:room-compiler:2.2.5'
    implementation 'androidx.room:room-guava:2.2.5'
    implementation 'androidx.room:room-runtime:2.2.5'
    implementation 'androidx.room:room-rxjava2:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5'

    // Material
    implementation 'com.google.android.material:material:1.2.0-alpha06'

    // Google Mobile Services
    implementation 'com.google.android.gms:play-services-location:17.0.0' // Google GPS
    implementation 'com.google.android.gms:play-services-nearby:17.0.0' // Nearby
    implementation 'com.google.android.gms:play-services-plus:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:18.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'

    // Add the Firebase SDK for Google Analytics
    implementation 'com.google.firebase:firebase-analytics-ktx:17.4.4' // Kotlin
    // implementation 'com.google.firebase:firebase-analytics:17.4.4' // Java

    // Add the SDK for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    implementation 'com.google.firebase:firebase-messaging-directboot:20.2.4'

    implementation 'com.google.firebase:firebase-database:19.3.1'

    // Check for v11.4.2 or higher
    // implementation 'com.google.firebase:firebase-core:15.0.0'

    // Add the Firebase Crashlytics SDK.
    implementation 'com.google.firebase:firebase-crashlytics:17.1.1'
    // implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    //  GSON
    implementation 'com.google.code.gson:gson:2.8.6'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit2_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit2_converter_gson_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit2_converter_gson_version"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$retrofit2_rxjava2_adapter_version"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Lottie
    implementation 'com.airbnb.android:lottie:3.0.7'

    // card.io
    implementation 'io.card:android-sdk:5.5.1'

    // Flexbox
    implementation 'com.google.android:flexbox:1.1.0'

    // Blur View
    implementation 'com.github.mmin18:realtimeblurview:1.2.1'

    // YouTube
    implementation 'com.google.apis:google-api-services-youtube:v3-rev120-1.19.0'
    implementation 'com.google.http-client:google-http-client-android:1.34.2'
    implementation 'com.google.api-client:google-api-client-android:1.30.9'
    implementation 'com.google.api-client:google-api-client-gson:1.30.9'
    implementation files('libs/YouTubeAndroidPlayerApi.jar')

    // OAuth 2.0
    implementation 'com.android.volley:volley:1.1.1'
    implementation('com.microsoft.aad:adal:1.16.3') {
        exclude group: 'com.android.support'
    }

    // Machine Learning
    implementation 'com.google.mlkit:face-detection:16.0.1'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:16.1.0'
}

repositories {
    mavenCentral()
}