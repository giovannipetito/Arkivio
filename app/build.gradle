apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'
apply plugin: 'com.google.gms.google-services' // Google Services Gradle plugin
apply plugin: 'com.google.firebase.crashlytics' // Crashlytics Gradle plugin

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "it.giovanni.arkivio"
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

        def ENV_DEV = "\"https://www.googleapis.com/youtube/v3\""

        debug {
            buildConfigField "String", "MW_URL", ENV_DEV
            buildConfigField "String", "CREDITS_PREFIX", "\"DEBUG\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        // exclude 'META-INF/INDEX.LIST'
    }

    android {
        buildFeatures {
            dataBinding = true
            viewBinding = true // For view binding
        }
    }
}

repositories {
    mavenCentral()
    // jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.20'
    testImplementation 'junit:junit:4.13.1'

    // androidx
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.work:work-runtime:2.4.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.biometric:biometric:1.0.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Room
    kapt 'androidx.room:room-compiler:2.2.5'
    implementation 'androidx.room:room-guava:2.2.5'
    implementation 'androidx.room:room-runtime:2.2.5'
    implementation 'androidx.room:room-rxjava2:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5'

    // Material
    implementation 'com.google.android.material:material:1.2.1'

    // Google Mobile Services
    implementation 'com.google.android.gms:play-services-analytics:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.1.0' // Google GPS
    implementation 'com.google.android.gms:play-services-nearby:17.0.0' // Nearby
    implementation 'com.google.android.gms:play-services-plus:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:26.1.0') // Import the BoM for the Firebase platform
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-crashlytics-ktx' // Declare the dependencies for the Crashlytics libraries
    implementation 'com.google.firebase:firebase-analytics-ktx' // Declare the dependencies for the Analytics libraries

    // implementation 'com.google.firebase:firebase-analytics-ktx:18.0.0' // Add the Firebase SDK for Google Analytics (Kotlin)
    // implementation 'com.google.firebase:firebase-crashlytics:17.3.0' // Add the Firebase Crashlytics SDK

    // Add the SDK for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging:21.0.0'
    implementation 'com.google.firebase:firebase-messaging-directboot:21.0.0'

    implementation 'com.google.firebase:firebase-database:19.5.1' // Add the SDK for Firebase Database

    // GSON
    implementation 'com.google.code.gson:gson:2.8.6'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid"
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit2_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit2_converter_gson_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit2_converter_gson_version"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$retrofit2_rxjava2_adapter_version"

    // Volley
    implementation 'com.android.volley:volley:1.1.1'
    implementation('com.microsoft.aad:adal:1.16.3') {
        exclude group: 'com.android.support'
    }

    // Core
    def core_version = "1.3.2"
    implementation "androidx.core:core-ktx:$core_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'
    implementation "androidx.core:core-role:1.1.0-alpha01"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Airbnb
    implementation 'com.airbnb.android:lottie:3.5.0' // Lottie
    implementation 'com.airbnb.android:paris:1.7.2' // Paris
    kapt 'com.airbnb.android:paris-processor:1.7.2' // If you're using Paris annotations.

    // card.io
    implementation 'io.card:android-sdk:5.5.1'

    // Flexbox
    implementation 'com.google.android:flexbox:1.1.0'

    // Blur View
    implementation 'com.github.mmin18:realtimeblurview:1.2.1'

    // Machine Learning
    implementation 'com.google.mlkit:face-detection:16.0.2'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:16.1.1'

    // YouTube
    implementation 'com.google.apis:google-api-services-youtube:v3-rev99-1.17.0-rc'
    implementation 'com.google.http-client:google-http-client-android:1.38.0'
    implementation 'com.google.api-client:google-api-client-android:1.31.1'
    implementation 'com.google.api-client:google-api-client-gson:1.31.1'
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
}