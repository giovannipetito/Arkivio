name: CI
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# Controls when the action will run.
on:

  # Triggers the workflow on push or pull request events, but only for the master branch.
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allow you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:

  # The workflow jobs contains a list of jobs, the first is called "lint".
  lint:
    # The type of runner (machine) that the job will run on.
    runs-on: ubuntu-latest
    # steps represents a sequence of tasks that will be executed as part of the job.
    steps:

      # Runs a single command using the runners shell.
      - name: Run a onle-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell.
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      #- name: Run Lint
      #  run: ./gradlew lintDebug

      #- name: Upload html test report
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: index.html
      #    path: app/build/reports/lint-results-debug.html

  # The second job of the workflow jobs.
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      # Check out your repository code under $GITHUB_WORKSPACE, so your job can access it.
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}."

  # This job checks out the pushed code, installs the bats testing framework, and runs a basic
  # command to output the bats version: bats -v.
  Check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v